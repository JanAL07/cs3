<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module 5.4</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* 1. Background image centered, not repeated */
    body {
      background-image: url('gacha_beach.jpg'); /* Make sure image is in same folder as this file */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-color: #cccccc; /* fallback color */
    }

    /* 2. Heading specs */
    h1 {
      font-family: Georgia, serif;         /* font family of your choice */
      color: #00ffff;                      /* HEX color for text (cyan here) */
      background-color: #ffebcd;           /* HEX background (blanched almond) */
      border: 2px dotted blue;             /* 2px dotted blue border */
      padding: 10px 15px;                  /* 10px top/bottom, 15px left/right */
      width: 250px;                        /* width 250px */
      margin: 0 auto 20px auto;            /* centered + 20px bottom margin */
      text-align: center;
    }

    /* 3. Paragraph specs */
    p {
      font-family: Arial, sans-serif;
      font-style: italic;                  /* italicized */
      text-align: justify;                 /* justified */
      background-color: hsl(180, 40%, 90%);/* HSL background color */
      padding: 20px;                       /* 20px padding all around */
      border-top: 3px dotted black;        /* different styles each side */
      border-right: 3px solid black;
      border-bottom: 3px dashed black;
      border-left: 3px double black;
      width: 500px;                        /* width 500px */
      margin: 20px auto;
    }

    /* 4. Span specs */
    span {
      font-style: italic;
      font-weight: bold;
      color: rgb(0, 128, 0);               /* RGB font color (green here) */
      margin-left: 2px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Office Productivity</h1>

  <p>
    The book contains 
    <span>MS Word 2010, MS Excel 2010, MS PowerPoint 2010, and MS Outlook 2010</span>. 
    The book aims to educate students in creating documents, worksheets, presentations,
    and organization using different software that may work relatively.
  </p>
</body>
</html>
